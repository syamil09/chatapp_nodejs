<!DOCTYPE html>
<html lang="en">
<head>
	<title>ChatApp io</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
	
    <style>
    	body {
    		margin-top:30px;
    	}
    	#messageArea {
    		display: none;
    	}
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="card card-body bg-primary">
					<h3 class="text-white">Online users</h3>
					<ul class="list-group" id="users"></ul>
				</div>
			</div>
			<div class="col-md-8">
				<div class="card" id="chat"></div>
				<form action="" id="messageForm">
					<div class="form-group">
						<label for="">Enter Message</label>
						<textarea class="form-control" id="message" cols="30" rows="10"></textarea>
						<br>
						<input type="submit" class="btn btn-primary" value="Send Message">
					</div>
				</form>
			</div>
		</div>
	</div>
<script>
	$(function() {
		var socket = io.connect();
		var chat = $('#chat');
		var msgForm = $('#messageForm');
		var msg = $('#message');

		msgForm.submit(function(e) {
			e.preventDefault();
			socket.emit('send message', msg.val());
			msg.val('');
		});

		// get message
		socket.on('new message', function(data) {
			chat.append(`<div class="list-group-item">${data.msg}</div>`);
		})
	});
</script>
</body>
</html>
